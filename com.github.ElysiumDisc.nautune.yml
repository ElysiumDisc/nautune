# Generated from flatpak-flutter.yml â€” update commit hash before Flathub submission
id: com.github.ElysiumDisc.nautune
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
  - org.freedesktop.Sdk.Extension.vala
command: nautune
build-options:
  append-path: /usr/lib/sdk/llvm20/bin:/usr/lib/sdk/vala/bin
finish-args:
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.nautune
modules:
  # System tray dependency (tray_manager requires ayatana-appindicator3)
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
      - -DENABLE_GTKDOC=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.94
        commit: 31e8bb083b307e1cc96af4874a94707727bd1e79
    modules:
      - name: ayatana-ido
        buildsystem: cmake-ninja
        config-opts:
          - -DENABLE_TESTS=NO
          - -DENABLE_WERROR=NO
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/ayatana-ido.git
            tag: 0.10.4
            commit: f968079b09e2310fefc3fc307359025f1c74b3eb
      - name: libayatana-indicator
        buildsystem: cmake-ninja
        config-opts:
          - -DENABLE_TESTS=NO
          - -DENABLE_IDO=YES
          - -DENABLE_WERROR=NO
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/libayatana-indicator.git
            tag: 0.9.4
            commit: 611bb384b73fa6311777ba4c41381a06f5b99dad
      - name: intltool
        buildsystem: autotools
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
      - name: libdbusmenu-gtk3
        buildsystem: autotools
        build-options:
          cflags: -Wno-error
        config-opts:
          - --with-gtk=3
          - --disable-dumper
          - --disable-static
          - --disable-tests
          - --disable-gtk-doc
          - --enable-introspection=no
          - --disable-vala
        sources:
          - type: archive
            url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
            sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a
          - type: shell
            commands:
              - sed -i '2i HAVE_VALGRIND_TRUE="#"\nHAVE_VALGRIND_FALSE=""' configure
  - name: nautune
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /var/lib/flutter/bin
      env:
        PUB_CACHE: /run/build/nautune/.pub-cache
    build-commands:
      - setup-flutter.sh
      - rm -rf build/linux
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/nautune /app/bin/nautune
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 com.github.ElysiumDisc.nautune.desktop /app/share/applications/com.github.ElysiumDisc.nautune.desktop
      - install -Dm644 com.github.ElysiumDisc.nautune.metainfo.xml /app/share/metainfo/com.github.ElysiumDisc.nautune.metainfo.xml
      - install -Dm644 assets/icons/icon-512.png /app/share/icons/hicolor/512x512/apps/com.github.ElysiumDisc.nautune.png
      - install -Dm644 assets/icons/icon-256.png /app/share/icons/hicolor/256x256/apps/com.github.ElysiumDisc.nautune.png
      - install -Dm644 assets/icons/icon-128.png /app/share/icons/hicolor/128x128/apps/com.github.ElysiumDisc.nautune.png
    sources:
      - type: git
        url: https://github.com/ElysiumDisc/nautune.git
        commit: bb0272cea71fc39f16e2e77a46312d83af19ca81
      - generated/sources/pubspec.json
    modules:
      - generated/modules/flutter-sdk-3.38.9.json
